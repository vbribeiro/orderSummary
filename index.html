<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myversion/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class="card">
        <div class="cardContent">
            <img class="imgCard" src="/images/illustration-hero.svg" alt="">
            <div class="textCard">
                <h1>Order summary</h1>
    
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="informationsCard">
                <img src="/images/icon-music.svg" alt="">

                <div class="textPlan">
                    <p class="informationText">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
    
                <a href="#">Change</a>
            </div>
            <a href="#" class="btnCard">Proceed to Payment</a>
            <a href="#" class="cancelCard">Cancel Order</a>
        </div>
    </div>
    
</body>
</html>
